<div class="titlepage"><div><div><h2 class="title">
<a name="memory-disk-requirements"></a>2.5. 必要なメモリとディスクスペース</h2></div></div></div>
<p>512MB のメモリと 4GB ディスクスペースが最低推奨値です。 詳しくは、<a class="xref" href="ch03s04.html" title="3.4. 必要な最低限のハードウェア">「必要な最低限のハードウェア」</a> をご覧ください。 </p>
