<div class="titlepage"><div><div><h2 class="title">
<a name="memory-disk-requirements"></a>2.5. 메모리 및 디스크 공간 요구 사항</h2></div></div></div>
<p>최소 512MB의 메모리 및 4GB의 하드 디스크 공간을 추천합니다. 자세한 값을 알고 싶으면, <a class="xref" href="ch03s04.html" title="3.4. 최소 하드웨어 요구 사항 맞추기">3.4절. “최소 하드웨어 요구 사항 맞추기”</a> 부분을 참고하십시오. </p>
